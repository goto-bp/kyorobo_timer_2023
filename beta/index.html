<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>共同ロボコンタイマー</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>
    <div id="setting-screen">
        <!-- チーム名，時間，一度に同時追加できるポイント -->
        <div id="change-team-name" class="setting-item">
            チーム名変更
            <div id="team-name">
                <div id="red-team-name">
                    赤チーム
                </div>
                <div id="blue-team-name">
                    青チーム
                </div>
            </div>
        </div>

        <div id="set-time" class="setting-item">
            時間設定
            <div id="time">                
                0:00
            </div>
        </div>

        <div id="set-point" class="setting-item">
            ポイント設定
            <div id="point">
                0
            </div>
        </div>
    </div>

    <div id="opening-screen">
        <div id="title">
            共同ロボタイマー(仮)
        </div>
    </div>

    <div id="start-screen">
        <div id="countdown">
            5
        </div>
    </div>

    <div id="timer-screen">
        <div id="red-point">
            0
        </div>
        <div id="blue-point">
            0
        </div>
        <div id="red-name">
            赤チーム
        </div>
        <div id="blue-name">
            青チーム
        </div>
        <div id="timer">
            0:00
        </div>
    </div>

</body>
<script src="js/index.js"></script>

</html>
